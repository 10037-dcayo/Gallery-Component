<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/gallery-component.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/gallery-component.js"></script>
  <script src="js/bootstrap.js"></script>
  <title>Galería de Imágenes</title>
</head>
<body>
  <div class="filter-buttons">
    <button class="filter-button btn btn-primary" data-filter="all">Mostrar Todo</button>
    <button class="filter-button btn btn-danger" data-filter="nature">Naturaleza</button>
    <button class="filter-button btn btn-info" data-filter="animals">Animales</button>
    <button class="filter-button btn btn-success" data-filter="architecture">Arquitectura</button>
  </div>
  <div class="image-container">
    <img src="imagenes/Ferrari-Rojo.jpg" class="image nature">
    <img src="imagenes/Ferrari_negro.jpg" class="image animals">
    <img src="imagenes/Ferrari_verde.jpg" class="image architecture">
    <img src="imagenes/mclaren.naranja.jpg" class="image nature">
    <img src="imagenes/greatwall_plata.jpg" class="image animals">
    <img src="imagenes/mazda-blanco.jpg" class="image architecture">
    <img src="imagenes/Mercedes_Rojo.jpg" class="image nature">
    <img src="imagenes/selloespe.jpg" class="image animals">
    <img src="imagenes/MAZDA-AZUL.jpg" class="image architecture">
    <img src="imagenes/Mazda_negro.jpg" class="image nature">
    <img src="imagenes/Toyota.jpg" class="image animals">
    <img src="imagenes/toyota_negro.jpg" class="image architecture">
    <!-- Agregar más imágenes con diferentes categorías -->
  </div>
</body>
</html>
